<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body class="dark:bg-black min-h-screen flex items-center justify-center">
    <div class="dark:bg-gray-800 p-6 w-1/2 bg-gray-100 rounded-lg">
      <h2 class="mb-2 text-4xl font-bold text-white">DO YOU WANT RAISE?</h2>
      <p class="mb-4 dark:text-gray-200">Think carefully before you go!</p>
      <div class="mt-10 flex flex-row space-x-4">
        <button
          id="btnOk"
          onmouseover="mouseOverBtnOk()"
          class="py-3 px-6 bg-blue-600 text-blue-100 rounded-lg"
        >
          Let's go!
        </button>
        <button
          id="btnCancel"
          class="py-3 px-6 bg-red-600 text-blue-100 rounded-lg"
        >
          Nah. Who care about money?
        </button>
      </div>
    </div>
  </body>
</html>
